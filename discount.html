<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Calculator</title>
</head>
<body>

    <h2>Discount Calculator</h2>

    <label>Amount: </label>
    <input type="number" id="amount"><br><br>

    <label>Discount % (optional): </label>
    <input type="number" id="discount"><br><br>

    <button onclick="calculate()">Calculate</button>

    <p id="output">Final price will appear here</p>

    <script>
        // Function with default discount 10%
        function calculatePrice(amount, discountPercent = 10) {
            let discountAmount = amount * discountPercent / 100;
            let finalPrice = amount - discountAmount;
            return finalPrice.toFixed(2); // show 2 decimal places
        }

        function calculate() {
            let amount = parseFloat(document.getElementById("amount").value);
            let discountInput = document.getElementById("discount").value;

            // If amount is not a number, show error
            if (isNaN(amount)) {
                document.getElementById("output").innerText = "Please enter a valid amount.";
                return;
            }

            // If discount is empty, leave it undefined so default 10% will be used
            let discountPercent = discountInput ? parseFloat(discountInput) : undefined;

            // Get the final price
            let result = calculatePrice(amount, discountPercent);

            // Show the result
            document.getElementById("output").innerText = 
                "Final Price after " + (discountPercent || 10) + "% discount: $" + result;
        }
    </script>

</body>
</html>
